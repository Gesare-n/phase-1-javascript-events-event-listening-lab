<!DOCTYPE html>
<html>
<head>
    <title>Lab 3</title>
    <style>
        .image-container img {
            max-width: 200px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <button onclick="getImages()">Get Images</button>
    <div class="image-container" id="images"></div>

    <script>
        function getImages() {
            const imagesContainer = document.getElementById('images');

            // Image data is stored in a JavaScript array
            const images = [
                { name: 'Image 1', url: 'Images/animated1.jpeg' },
                { name: 'Image 2', url: 'Images/animated2.jpeg' },
                { name: 'Image 3', url: 'Images/animated3.jpeg' },
            ];

            images.forEach(image => {
                const img = document.createElement('img');
                img.src = image.url;
                img.alt = image.name;
                imagesContainer.appendChild(img);
            });
        }
    </script>
</body>
</html>
